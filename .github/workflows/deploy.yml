name: ðŸš€ Deploy website via FTP

on:
  push:
    branches:
      - main   # Î® Ï„Î¿ branch Ï€Î¿Ï… Î­Ï‡ÎµÎ¹Ï‚ ÏƒÏ„Î¿ GitHub

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to cPanel via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}        # ftp.enalia-therapy.gr
          username: ${{ secrets.FTP_USERNAME }}  # en627321
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftps
          local-dir: dist/
          server-dir: public_html/
          timeout: 600
