name: Build & Deploy to cPanel (FTPS)

on:
  push:
    branches: [ main ]   # change if your default is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build (Astro -> dist/)
        run: npm run build

      # Deploy dist/ to cPanel via FTPS (explicit TLS on port 21)
      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}          # ftp.enalia-therapy.gr
          username: ${{ secrets.FTP_USERNAME }}    # deploy@enalia-therapy.gr
          password: ${{ secrets.FTP_PASSWORD }}    # your password
          port: ${{ secrets.FTP_PORT }}            # 21
          protocol: ftps
          local-dir: dist/
          server-dir: public_html/                 # adjust if addon/subfolder
          timeout: 600
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/README.md
