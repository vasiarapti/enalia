name: Build & Deploy to cPanel (FTPS)

on:
  push:
    branches: [ main ]   # άλλαξέ το αν έχεις άλλο default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci

      - name: Build (Astro -> dist/)
        run: npm run build

      - name: Deploy (FTP test)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
            server: ${{ secrets.FTP_HOST }}          # π.χ. ftp.enalia-therapy.gr
            username: ${{ secrets.FTP_USERNAME }}    # deploy@enalia-therapy.gr
            password: ${{ secrets.FTP_PASSWORD }}
            port: 21
            protocol: ftp                            # << δοκιμή
            local-dir: dist/
            server-dir: public_html/
            timeout: 600
